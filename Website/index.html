
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .pdf-container { width: 100%; height: 100vh; }
    </style>
</head>
<body>

<div class="pdf-container">
    <object data="pdf/mydocument.pdf" type="application/pdf" width="100%" height="100%">
        <p>Your browser cannot display the PDF.
           <a href="pdf/mydocument.pdf">Click here to download it</a>.
        </p>
    </object>
</div>

</body>
</html>
